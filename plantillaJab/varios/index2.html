<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="caja" style="border: 1px solid #ccc; padding: 20px; margin: 20px;"></div>
    
    <script>
        const MINOMBRE = "Jab";
        const IVA = 0.21;

        let cantidad = 2;
        let precio = 4;

        // function escribir(valor) {
        //     document.querySelector(".caja").innerHTML += `<div>${valor}</div>`;
        // }
        function escribir(valor) {
            const caja = document.querySelector(".caja");
            caja.insertAdjacentHTML("beforeend", `<div>${valor}</div>`);
        }

        window.onload = inicio;

        function inicio() {
            let contador = 1;

            escribir("<h1>Hola 2</h1>");
            escribir(`<div id="contador" style="font-size: 24px; margin: 10px 0;">Contador: ${contador}</div>`);
            escribir(`<h2 id="hola5" style="display: none;">Hola 5</h2>`);
            escribir(`<button class="botonMostrarOcultar">Mostrar/Ocultar Contador y Hola 5</button>`);

            const botones = [
                { texto: "Añadir 1", incremento: 1, selector: ".botonaumentar" },
                { texto: "Añadir 2", incremento: 2, selector: ".botonaumentar2" }
            ];

            botones.forEach(boton => {
                escribir(`<button class="${boton.selector.substring(1)}">${boton.texto} (Contador: ${contador})</button>`);
            });

            document.querySelector(".botonMostrarOcultar").addEventListener("click", () => {
                const contadorDiv = document.getElementById("contador");
                const hola5Div = document.getElementById("hola5");
                contadorDiv.style.display = contadorDiv.style.display === 'none' ? 'block' : 'none';
                hola5Div.style.display = hola5Div.style.display === 'none' ? 'block' : 'none';
            });

            botones.forEach(boton => {
                document.querySelector(boton.selector).addEventListener("click", () => aumentarContador(boton.incremento, boton.selector));
            });

            function aumentarContador(valor, selectorBoton) {
                contador += valor;
                document.getElementById("contador").textContent = `Contador: ${contador}`;
                const boton = document.querySelector(selectorBoton);
                boton.textContent = `${boton.textContent.split(' (')[0]} (Contador: ${contador})`;
            }
        }
    </script>
</body>
</html>
