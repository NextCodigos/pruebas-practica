<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    window.onload = inicio;

    function inicio() {
        // Agregar elementos al body
        document.querySelector("body").insertAdjacentHTML("beforeend", `<h1>Hola 2</h1>`);
        document.querySelector("body").insertAdjacentHTML("beforeend", `<div id="contador" style="font-size: 24px; margin: 10px 0;">Contador: 1</div>`);
        document.querySelector("body").insertAdjacentHTML("beforeend", `<button class="botonaumentar">Añadir 1</button>`);
        document.querySelector("body").insertAdjacentHTML("beforeend", `<button class="botonaumentar2">Añadir 2</button>`);
        document.querySelector("body").insertAdjacentHTML("beforeend", `<button class="boton">Mostrar/Ocultar Hola 5</button>`);

        // Al pulsar el botón "Mostrar/Ocultar Hola 5", se llama a la función saludar
        document.querySelector(".boton").addEventListener("click", saludar);
        document.querySelector(".botonaumentar").addEventListener("click", () => aumentarContador(1)); // Incrementa el contador en 1
        document.querySelector(".botonaumentar2").addEventListener("click", () => aumentarContador(2)); // Incrementa el contador en 2

        // Variable para rastrear si "Hola 5" se muestra o no
        let mostrarHola5 = false;
        let contador = 1; // Inicializar el contador en 1

        // Función para mostrar u ocultar "Hola 5"
        function saludar() {
            mostrarHola5 = !mostrarHola5;
            mostrarHola5
                ? document.querySelector("body").insertAdjacentHTML("beforeend", `<h2 id="hola5">Hola 5</h2>`)
                : document.getElementById("hola5")?.remove();
        }

        // Función para aumentar el contador
        function aumentarContador(valor) {
            contador += valor; // Incrementar el contador con el valor proporcionado
            document.getElementById("contador").textContent = `Contador: ${contador}`; // Actualizar el texto de la caja del contador
        }
    }
</script>
</body>
</html>
